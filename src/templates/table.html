<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss.lv cars</title>
</head>

<body>
    <table>
        {% for car in cars %}
        <tr>
            <td rowspan="2">{{car.brand}}</td>
            <td rowspan="2">{{car.model}}</td>
            <td rowspan="2">
                <img src="{{car.img_src}}" alt="car">
            </td>
            <td rowspan="2">{{car.description}}</td>
            <td>{{car.year}}</td>
            <td>{{car.engine}}</td>
            <td>{{car.mileage}}</td>
            <td>{{car.price}}</td>
        </tr>
        <tr>
            <td colspan="4">
            <a href="{{car.ss_url}}">{{car.ss_url}}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;    
            padding:5px;
            text-align:center;
        }
        
        table td:not(:first-child) {
            padding: 10px;
        }

        img {
            width: 100px;
        }
    </style>
</body>

</html>
